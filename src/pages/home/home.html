<ion-header>
  <ion-navbar>
    <ion-title>
      Home
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label>Das habe ich mir gespart</ion-label>
    </ion-item>
    <ion-item>
      <ion-label floating></ion-label>
      <ion-input  type="text" placeholder="Burger"[(ngModel)]="description"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label floating></ion-label>
        <ion-input  type="number" placeholder="0.99"[(ngModel)]="price"></ion-input>
      </ion-item>
      <button ion-button full (click)="addItem()">Add Item
        <ion-icon name="list"></ion-icon>
      </button>
  </ion-list>
</ion-content>
